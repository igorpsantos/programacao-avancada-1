---
layout: default
---

{{content}}

{% for post in site.posts %}
    {% capture mcount %}{% cycle 'ini', '1', '2', 'fim' %}{% endcapture %}

    {% if mcount == 'ini' %}
    <div class="row">
    {% endif %}
        <div class="col s3">
            <div class="card hoverable">
                <div class="card-image">
                    <img height="90px" src="{{site.baseurl}}/assets/img/header.jpg">
                    <span class="card-title">{{post.title}}</span>
		    <a class="btn-floating halfway-fab waves-effect waves-light red" href="{{post.url}}"><i class="material-icons">add</i></a>
                </div>
                <div class="card-content">
		    <a href="{{post.url}}" class="trucate">{{post.descr}}</p></a>
		</div>
            </div>
        </div>
    {% if mcount == 'fim' %}
    </div>
    {% endif %}

{% endfor %}

    {% if mcount != 'fim' %}
        </div>
    {% endif %}
